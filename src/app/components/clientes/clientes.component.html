<br/>
<p-dataTable  [value]="clientes" selectionMode="single" [(selection)]="selectedCliente" (onRowDblclick)="onRowSelect($event)"  [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>Clientes</p-header>
  <p-column field="nombre" header="Nombre" [filter]="true" ></p-column>
  <p-column field="fechaAlta" header="Fecha Alta">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.fechaAlta | date:'MM/dd/yyyy'}}
    </ng-template>
</p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Nuevo"></button></div></p-footer>
</p-dataTable>

<p-contextMenu #cm [model]="items">
<label for="nombre">Nombre</label>
</p-contextMenu>

<p-dialog header="Cliente" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="450">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="cliente">
<div class="ui-grid-row">
<div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
<div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="cliente.nombre" /></div>
</div>
</div>
<p-footer>
<div class="ui-dialog-buttonpane ui-helper-clearfix">
  <button type="button" pButton icon="fa-close" (click)="cerrarDialog()" label="Cancelar"></button>
  <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
</div>
</p-footer>
</p-dialog>


<p-dialog header="Cliente" [(visible)]="displayDialogDelete" [responsive]="true" showEffect="fade" [modal]="true" [width]="450">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="cliente">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
      <div class="ui-grid-col-8"><input disabled pInputText id="nombreDelete" [(ngModel)]="cliente.nombre" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="cerrarDelete()" label="Cancelar"></button>
      <button type="button" pButton icon="fa-check" (click)="delete()" label="Borrar"></button>
    </div>
  </p-footer>
</p-dialog>
